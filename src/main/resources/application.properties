spring.application.name=inventory-service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_service?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
## Enable Flyway to manage schema
#spring.flyway.enabled=true
## Baseline existing non-empty schema so Flyway can start tracking migrations
#spring.flyway.baseline-on-migrate=true
## Location for Flyway migrations (default), kept for clarity
#spring.flyway.locations=classpath:db/migration
## Let Hibernate validate only to avoid conflicts with Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
server.port=8082
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs